  <div class="container">
    <div class="container header-spacing">
    <h1 class="animated-title">Contact Us</h1>
    <p class="intro-text">If you're interested in learning more about our social engineering penetration testing services or have any questions, please feel free to reach out. We'd love to hear from you!</p>

    <div class="form-container">
      <form id="contact-form" class="animated-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <span class="error" id="name-error"></span>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <span class="error" id="email-error"></span>
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <span class="error" id="message-error"></span>
        </div>
        <input type="submit" value="Submit" class="submit-button">
      </form>
    </div>
    
  </div>
